<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>添加信息</title>
    <link rel="stylesheet" href="./css/basic.css">
  </head>
  <body>
    <section class="form-box">
      <form role="form">
      	<div class="form-group">
      		<label for="name">请输入信息名称</label>
      		<input type="text" class="form-control" id="name" placeholder="请输入信息" autofocus />
      	</div>
        <button type="submit" class="btn btn-primary btn-add">添加</button>
      </form>
    </section>

  <style type="text/css">
    .form-box{ width: 80%; margin: 0 auto; margin-top: 20px;}
    .btn-add{ margin-top: 0px; width:100%; }
  </style>

  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const form = document.querySelector('form');

    // 添加submit事件
    form.addEventListener('submit', (ev) => {
      ev.preventDefault();
      let val = document.querySelector('#name').value;
      ipcRenderer.send('book:add', val);
      console.log(val)
      // ipcRenderer.sen
    });
    //

  </script>
  </body>
</html>
